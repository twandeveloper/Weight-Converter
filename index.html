<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weight Conversion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container-fluid title">
        <h1>Weight Converter</h1>
        <hr>

        <div class="form-check form-check-inline">
            <input onclick="kgCheck()" class="form-check-input" type="checkbox" id="kgChecked">
            <label class="form-check-label" for="inlineCheckbox1">Kg</label>
          </div>
          <div class="form-check form-check-inline">
            <input onclick="gramsCheck()" class="form-check-input" type="checkbox" id="gramsChecked">
            <label class="form-check-label" for="inlineCheckbox2">g</label>
          </div>
          <div class="form-check form-check-inline">
            <input onclick="oChecked()" class="form-check-input" type="checkbox" id="ouncesChecked">
            <label class="form-check-label" for="inlineCheckbox3">Oz</label>
          </div>
    </div>
    <div class="container-fluid convert">

        <div  class=" input input-group mb-3">
            <input id="weightInput" type="text" class="form-control" placeholder="weight in lbs">
            <div class="input-group-append">
              <button onclick="convertWeight() " id="weight" class="btn btn-outline-secondary" type="button">Convert Lbs</button>
              <button onclick="clearForm() " id="weight" class="btn btn-outline-secondary" type="button">Reset</button>
            </div>
        </div>

        <div id="kgBox" class="jumbotron jumbotron-fluid kg">
            <div class="container">
                <h1 id="kg" class="display-4">Kg</h1>
                <!-- <p id="test"class="lead"></p> -->
            </div>
        </div>

        <div id="gramBox" class="jumbotron jumbotron-fluid g">
            <div class="container">
                <h1 id="gram" class="display-4">g</h1>  
                <!-- <p id="test"class="lead"></p> -->
            </div>
        </div>

        <div id="oBox" class="jumbotron jumbotron-fluid o">
            <div class="container">
                <h1 id="ounces" class="display-4">Oz</h1>
                <!-- <p id="test"class="lead"></p> -->
            </div>
        </div>


    </div>
</body>
<script src="main.js"></script>
</html>
