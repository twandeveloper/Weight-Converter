<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weight Conversion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container-fluid title">
        <div class="row">
            <div class="col-lg-12 ">
                    <h1 class="main-title">Weight Converter</h1>
            </div>
            <div class="col-lg-12">   
                <div class="form-check form-check-inline">
                    <input onclick="kgCheck()" class="form-check-input" type="checkbox" id="kgChecked">
                    <label class="form-check-label" for="inlineCheckbox1">Kg</label>
                </div>
                <div class="form-check form-check-inline">
                    <input onclick="gramsCheck()" class="form-check-input" type="checkbox" id="gramsChecked">
                    <label class="form-check-label" for="inlineCheckbox2">g</label>
                </div>
                <div class="form-check form-check-inline">
                    <input onclick="oChecked()" class="form-check-input" type="checkbox" id="ouncesChecked">
                    <label class="form-check-label" for="inlineCheckbox3">Oz</label>
                </div>
            </div>
        </div> 
        <hr>
        <div class="row justify-content-md-center">
            <div class="col-lg-6 input input-group mb-3">
                <input id="weightInput" type="text" class="weighIn form-control" placeholder="weight in lbs">
            </div>
        </div>

        <div class="row justify-content-md-center btn-group">
            <div class="input-group-append buttons">
                <button onclick="convertWeight() " id="weight" class="btn btn-outline-secondary" type="button">Convert Lbs</button>
                <button onclick="clearForm() " id="weight" class="btn btn-outline-secondary" type="button">Reset</button>
            </div>
        </div>


            <div class="row justify-content-md-center c">
                <div id="kgBox" class="card col-lg-6 kg" style="width: 24rem;">
                    <div class="card-body">
                        <h3 class="card-title">Kg</h3>
                        <p id="kg" class="card-text"></p>
                    </div>
                </div>
            </div>
            
            
            <div class="row justify-content-md-center c">
                <div id="gramBox" class="col-lg-6 g" style="width: 24rem;">
                    <div id="gramBox" class="card-body">
                        <h3 class="card-title">g</h3>
                        <p id="gram" class="card-text"></p>
                    </div>
                </div>
            </div>
            
            <div class="row justify-content-md-center c">
                <div id="oBox" class="col-lg-6 o" style="width: 24rem;">
                        <div id="gramBox" class="card-body">
                            <h3 class="card-title">Oz</h3>
                            <p id="ounces" class="card-text"></p>
                        </div>
                    </div>
            </div>

    </div>
</body>
<script src="main.js"></script>
</html>
